<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <header>
    <div class="main-div">
      <img class="illustration-hero-img" src="images/illustration-hero.png" alt="illustration hero image" aria-hidden="true">
    </div>
  </header>

  <main>
    <div class="main-div">
      <div class="white-bg">

        <h1>Order Summary</h1>
        <p class="intro-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="container">
          <img class="item-1" src="images/icon-music.png" alt="icon music image" aria-hidden="true">

          <div class="item-2">
            <p class="text-1">Annual Plan</p>
            <p class="text-2">$59.99/year</p>
          </div>

          <a class="item-3" href="#">Change</a>
        </div>

        <a class="btn" href="#">Proceed to Payment</a>
        <a class="option-2" href="#">Cancel Order</a>

      </div>
    </div>
  </main>

  <footer>
    <div class="main-div">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://personal-site-q8bf.onrender.com">Ruben Ribeiro</a>.
      </div>
    </div>
  </footer>

</body>

</html>
